<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu du Restaurant</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .btn { padding: 10px 20px; margin: 10px; background: #007BFF; color: white; border: none; cursor: pointer; }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h2>Choisissez votre langue | Choose your language | 选择语言 | 언어를 선택하세요</h2>
    <button class="btn" onclick="openMenu('en')">🇬🇧 English</button>
    <button class="btn" onclick="openMenu('zh')">🇨🇳 中文</button>
    <button class="btn" onclick="openMenu('ko')">🇰🇷 한국어</button>
    <button class="btn" onclick="openMenu('lo')">🇱🇦 ພາສາລາວ</button>

    <script>
        function openMenu(lang) {
            let menuLinks = {
                "en": "https://drive.google.com/uc?id=ID_DU_MENU_EN",
                "zh": "https://drive.google.com/uc?id=ID_DU_MENU_ZH",
                "ko": "https://drive.google.com/uc?id=ID_DU_MENU_KO",
                "lo": "https://drive.google.com/uc?id=ID_DU_MENU_LO"
            };
            window.open(menuLinks[lang], "_blank");
        }
    </script>
</body>
</html>
