    <link rel="prefetch" href="https://docs.google.com/gview?url=https://drive.google.com/uc?id=140piNM28iJzAVrxEKVpQrOxdCsaHf6kB&embedded=true" as="document">
    <style>
        :root {
            --primary: #1a1a1a;
            --secondary: #f8f8f8;
            --accent: #d64641;
            --text: #333;
            --light-text: #fff;
            --border-radius: 16px;
            --box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            --transition: all 0.35s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body { 
            font-family: 'Outfit', sans-serif;
            background-color: var(--secondary);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }
        
        .hero {
            position: relative;
            height: 40vh;
            min-height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: var(--primary);
        }
        
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #111, #333);
            opacity: 0.9;
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 0 20px;
        }
        
        .logo {
            margin-bottom: 1rem;
        }
        
        .logo-icon {
            color: var(--accent);
            font-size: 2.5rem;
        }
        
        h1 {
            font-family: 'DM Serif Display', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            color: var(--light-text);
            margin: 0;
            font-weight: normal;
            letter-spacing: 1px;
        }
        
        .tagline {
            color: rgba(255, 255, 255, 0.8);
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            font-weight: 300;
            letter-spacing: 2px;
            margin-top: 0.5rem;
        }
        
        main {
            flex: 1;
            padding: 2rem 0;
        }
        
        .container {
            width: 92%;
            max-width: 1100px;
            margin: 0 auto;
        }
        
        .menu-section {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            margin-top: -60px;
            position: relative;
            z-index: 2;
        }
        
        .section-header {
            padding: 2rem 1.5rem;
            text-align: center;
        }
        
        h2 {
            font-family: 'DM Serif Display', serif;
            font-size: clamp(1.5rem, 4vw, 1.8rem);
            color: var(--primary);
            font-weight: normal;
            margin-bottom: 1rem;
        }
        
        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            padding: 0 1.5rem 2.5rem;
        }
        
        .language-item {
            background-color: var(--secondary);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            position: relative;
        }
        
        .language-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        }
        
        .language-item:active {
            transform: translateY(-4px);
        }
        
        .flag-container {
            padding: 2rem;
            text-align: center;
            background: linear-gradient(45deg, #f5f5f5, #ffffff);
        }
        
        .flag {
            font-size: 3.5rem;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
            transition: var(--transition);
        }
        
        .language-item:hover .flag {
            transform: scale(1.1);
        }
        
        .language-info {
            padding: 1.2rem;
            background-color: var(--primary);
            color: var(--light-text);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            font-weight: 500;
            font-size: 1.1rem;
            transition: var(--transition);
        }
        
        .language-info i {
            font-size: 0.9rem;
            transition: var(--transition);
            opacity: 0.8;
        }
        
        .language-item:hover .language-info {
            background-color: var(--accent);
        }
        
        .language-item:hover .language-info i {
            transform: translateX(4px);
            opacity: 1;
        }
        
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: all 0.4s ease;
        }
        
        .fullscreen-overlay.visible {
            visibility: visible;
            opacity: 1;
        }
        
        .menu-viewer {
            width: 95%;
            height: 90%;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: all 0.5s ease;
            transform: scale(0.95);
            opacity: 0;
        }
        
        .fullscreen-overlay.visible .menu-viewer {
            transform: scale(1);
            opacity: 1;
        }
        
        .menu-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1001;
        }
        
        .close-button:hover {
            background-color: #c13f3a;
            transform: rotate(90deg);
        }
        
        .close-button i {
            font-size: 1.2rem;
        }
        
        .copyright {
            text-align: center;
            padding: 1.5rem 0;
            color: #888;
            font-size: 0.9rem;
            margin-top: 2rem;
        }
        
        /* Animations */
        @keyframes fadeUp {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .hero-content, .menu-section {
            animation: fadeUp 0.8s ease forwards;
        }
        
        .language-item {
            opacity: 0;
            animation: fadeUp 0.5s ease forwards;
        }
        
        .language-item:nth-child(1) { animation-delay: 0.1s; }
        .language-item:nth-child(2) { animation-delay: 0.2s; }
        .language-item:nth-child(3) { animation-delay: 0.3s; }
        .language-item:nth-child(4) { animation-delay: 0.4s; }
        
        /* Loading indicator */
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            .hero {
                height: 35vh;
            }
            
            .language-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 1rem;
                padding: 0 1rem 2rem;
            }
            
            .menu-viewer {
                width: 98%;
                height: 85%;
            }
            
            .close-button {
                top: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
            }
        }
        
        @media (min-width: 992px) {
            .flag {
                font-size: 4rem;
            }
            
            .flag-container {
                padding: 2.5rem;
            }
            
            .section-header {
                padding: 2.5rem;
            }
            
            .menu-viewer {
                width: 90%;
                max-width: 1200px;
            }
        }
    </style>
</head>
<body>
    <header class="hero">
        <div class="hero-bg"></div>
        <div class="hero-content">
            <div class="logo">
                <i class="fa-solid fa-utensils logo-icon"></i>
            </div>
            <h1>Bon AppÃ©tit</h1>
            <p class="tagline">NOS MENUS</p>
        </div>
    </header>
    
    <main>
        <div class="container">
            <section class="menu-section">
                <div class="section-header">
                    <h2>SÃ©lectionnez votre langue</h2>
                </div>
                
                <div class="language-grid">
                    <div class="language-item" onclick="openMenu('en')">
                        <div class="flag-container">
                            <span class="flag">ðŸ‡¬ðŸ‡§</span>

                    <div class="language-item" onclick="openMenu('zh')">
                        <div class="flag-container">
                            <span class="flag">ðŸ‡¨ðŸ‡³</span>
                        </div>
                        <div class="language-info">
                            ä¸­æ–‡ <i class="fa-solid fa-arrow-right"></i>

                    </div>
                    
                    <div class="language-item" onclick="openMenu('ko')">

                        </div>
                    </div>
                    
                    <div class="language-item" onclick="openMenu('lo')">
                        <div class="flag-container">
                            <span class="flag">ðŸ‡±ðŸ‡¦</span>

            </section>
            
            <div class="copyright">

    <div id="menuOverlay" class="fullscreen-overlay">
        <div class="loading-indicator" id="loadingIndicator"></div>
        <div class="menu-viewer">
            <iframe id="menuFrame" class="menu-frame" src=""></iframe>
        </div>
        <button id="closeButton" class="close-button">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>

    <script>
        // Liens des menus
        const menuLinks = {
            "en": "https://docs.google.com/gview?url=https://drive.google.com/uc?id=1KY8vSR1zdysLWHWT_MjiaKoMUCvN9qKm&embedded=true",
            "zh": "https://docs.google.com/gview?url=https://drive.google.com/uc?id=1oVyHAZ5xnMceZcolkbiZC6U99qNIzct3&embedded=true",
            "ko": "https://docs.google.com/gview?url=https://drive.google.com/uc?id=1aIc6KCSoPyrcZIe4Z_6b9MSSh-N7neyy&embedded=true",
            "lo": "https://docs.google.com/gview?url=https://drive.google.com/uc?id=140piNM28iJzAVrxEKVpQrOxdCsaHf6kB&embedded=true"
        };
        
        // SÃ©lecteurs DOM
        const menuOverlay = document.getElementById("menuOverlay");
        const menuFrame = document.getElementById("menuFrame");
        const closeButton = document.getElementById("closeButton");
        const loadingIndicator = document.getElementById("loadingIndicator");
        
        // Ouvrir le menu
        function openMenu(lang) {
            // Afficher l'indicateur de chargement
            loadingIndicator.style.opacity = "1";
            
            // Afficher l'overlay
            document.body.style.overflow = "hidden";
            menuOverlay.classList.add("visible");
            
            // Charger le menu
            menuFrame.src = menuLinks[lang];
        }
        
        // Fermer le menu
        function closeMenu() {
            menuOverlay.classList.remove("visible");
            
            // RÃ©initialiser aprÃ¨s la transition
            setTimeout(() => {
                menuFrame.src = "";
                loadingIndicator.style.opacity = "0";
                document.body.style.overflow = "auto";
            }, 400);
            
            // Quitter le mode plein Ã©cran si actif
            if (document.fullscreenElement) {
                exitFullscreen();
            }
        }
        
        // GÃ©rer le chargement
        menuFrame.addEventListener("load", function() {
            loadingIndicator.style.opacity = "0";
        });
        
        // Ã‰vÃ©nement de fermeture
        closeButton.addEventListener("click", closeMenu);
        
        // Gestion de la touche Echap
        document.addEventListener("keydown", function(e) {
            if (e.key === "Escape" && menuOverlay.classList.contains("visible")) {
                closeMenu();
            }
        });
        
        // Activer le mode plein Ã©cran
        function requestFullscreen() {
            const elem = document.documentElement;
            
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(() => {});
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen().catch(() => {});
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen().catch(() => {});
            }
        }
        
        // Quitter le mode plein Ã©cran
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen().catch(() => {});
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen().catch(() => {});
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen().catch(() => {});
            }
        }
        
        // Double-clic sur l'iframe pour le plein Ã©cran
        menuFrame.addEventListener("dblclick", function() {
            requestFullscreen();
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }, function(err) {
                    console.log('Service Worker registration failed:', err);
                });
            });
        }
    </script>
